    <body>
 <form name="calculator">
  <div class="container">
  <div class="form-group col-md-3">
    <label for="exampleFormControlInput1">Bilangan 1</label>
    <input type="number" class="form-control" name="bil1">
  </div>
  <div class="form-group col-md-3">
    <label for="exampleFormControlInput1">Bilangan 2</label>
    <input type="number" class="form-control" name="bil2">
  </div>
  <div class="form-group col-md-1">
    <label for="exampleFormControlSelect1">Operator</label>
    <select class="form-control" id="exampleFormControlSelect1" name="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="x">x</option>
      <option value="/">/</option>
    </select>
  </div>
  <div class="form-group col-md-3">
    <input class="tombol" type="button" onclick="kalkulasi()" value="  =  ">
  </div>
  <div class="form-group col-md-3">
    <label for="exampleFormControlInput1">Hasil</label>
    <input type="number" class="form-control" name="hasil">
  </div>
</div>
</form>


<script type="text/javascript">
function kalkulasi(){
 var bil1=parseFloat(document.calculator.bil1.value);
 var bil2=parseFloat(document.calculator.bil2.value);
 var operator=document.calculator.operator.value;
  if (operator == "+") {
   var hasil = bil1+bil2;
  }
  else if (operator == "-") {
   var hasil = bil1-bil2;
  }
  else if (operator == "x") {
   var hasil = bil1*bil2;
  }
  else if (operator == "/") {
   var hasil = bil1/bil2;
  }
 
   document.calculator.hasil.value=hasil;
}
</script>
